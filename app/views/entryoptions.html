

<div class="entryContainer">
  <h1>{{entry.name}}</h1>
  <h2>{{entry.price}} -> Total: {{entry.totalPrice}}</h2>
  <h3>{{entry.description}}</h3>

  <h4>qty : {{entry.qty}}</h4>
  <button ng-click="qty(1)">+</button>
  <button ng-click="qty(-1)">-</button>

  <div ng-repeat="option in entry.custom_options">
    <h3>{{option.header}}</h3>
    <h4 ng-if="is_required">Required</h4>
    <h4>{{option.disclaimer}}</h4>
    <h4>{{option.sub_header}}</h4>
    <h4>section_price: {{option.section_price}}</h4>

    <div ng-repeat="opt in option.options" ng-if="option.selection_type === 'checkbox'">
      <label>
        <input type="checkbox" name="{{option.header}}" ng-model="option.selected[opt.name]" ng-true-value="{{opt.price}}" ng-click="selected(opt,option)"><span>{{opt.name}}</span><span ng-if="opt.price !== '0.0' && opt.price !== 0">+{{opt.price}}</span>
      </label>
    </div>

    <div ng-repeat="opt in option.options" ng-if="option.selection_type == 'radial' || option.selection_type == 'dropdown' || option.selection_type == 'radio'">
      <label>
        <input type="radio" name="{{option.header}}" ng-model="opt.selected" ng-value="true" ng-click="selected(opt,option)"><span>{{opt.name}}</span><span ng-if="opt.price !== '0.0' && opt.price !== 0">{{opt.price}}</span>
      </label>
    </div>
  </div>

  <button ng-click="addToCart()">Add to cart</button>

</div>
